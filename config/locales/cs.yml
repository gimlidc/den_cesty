  actual:
      introduction: "Den cesty není jako ostatní extrémní ultra-trailové závody a to zejména kvůli časovému limitu (oproti vzdálenostnímu, který je běžnější). Nejde tedy jaksi doběhnout dřív, nejde se těšit na poslední kontrolu (žádná taková totiž není). Chtě nechtě, čeká Vás 24 hodin (a to je zatraceně hodně). Cílem je pěšky (chůzí nebo během), zdolat za jeden den co největší vzdálenost po vyznačené trase. Neběhá se na oválu, ale přírodou, o kopce a bloudění tedy není nouze. Pokud Vás navíc neláká běhání v kruzích, ale chcete se dostat od někud někam ... je DC závod přesně pro Vás."
